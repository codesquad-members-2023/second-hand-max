user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
     server {
          listen [::]:80;
          listen 80;
     
          server_name fishprincess.site www.fishprincess.site;
     
          location ~ /.well-known/acme-challenge {
              allow all; 
              root /var/www/certbot;
          }

          location / {
              return 301 https://$host$request_uri;
          }
     }

    server {
        listen 443 ssl;
        server_name fishprincess.site;
    
        ssl_certificate /etc/letsencrypt/live/fishprincess.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fishprincess.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
        location / {
            proxy_pass  http://fishprincess.site;
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }
}
