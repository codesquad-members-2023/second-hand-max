name: Java CI with Gradle & Deploy with Docker to EC2

# dev ë¸Œëœì¹˜ì— push ë  ë•Œ ì‹¤í–‰
on:
  push:
    branches: [ "dev" ]

# workflowsì—ì„œ ì‚¬ìš©í•˜ëŠ” ë³€ìˆ˜ ì§€ì •
env:
  docker-container-name: second-hand-04-a
  docker-image-name: ${{ secrets.DOCKER_USERNAME }}/second-hand-04-a

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production # ë°°í¬ í™˜ê²½ì—ì„œ ì‹¤í–‰ë˜ëŠ” ì‘ì—…ì„ì„ ëª…ì‹œ

    steps:
      # 1) ë¦¬íŒŒì§€í† ë¦¬ì˜ ê°€ì¥ ìµœì‹  ì†ŒìŠ¤ ì½”ë“œë¥¼ ê°€ì ¸ì˜¨ë‹¤.
      - name: Checkout
        uses: actions/checkout@v3

      # 2) JDK 11 ì„¸íŒ…
      - name: Set up JDK 11 # 2
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # ğŸ“Œë§Œì•½ jwt, oauth, s3 ë“± application-*.yml ê°ê° ë‘ë©´ ì¶”ê°€ ìƒì„± í•„ìš”
      # 3) yml íŒŒì¼ ìƒì„± - application.yml
      - name: Make application.yml
        run: |
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./application.yml

      - name: Make .env
        run: |
          touch .env
          echo "${{ secrets.ENV }}" > .env
          ls -al

      # 4) gradlew ì‹¤í–‰ì„ ìœ„í•´ì„œ ì‹¤í–‰ ê¶Œí•œì„ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5) Gradleì„ ì´ìš©í•˜ì—¬ ë¹Œë“œ ìˆ˜í–‰ (í…ŒìŠ¤íŠ¸ í¬í•¨)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 6) Docker ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 7) ë¹Œë“œ ì „ Docker Buildx CLIì— BuildX ì„¤ì • (ë©€í‹° í”Œë«í¼ ì§€ì›)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 8) Docker Buildxë¥¼ ì´ìš©í•˜ì—¬ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: . # Docker ë¹Œë“œ ì»¨í…ìŠ¤íŠ¸ ê²½ë¡œ
          file: ./Dockerfile # ë¹Œë“œ ì‹œ ì‚¬ìš©í•  DockerFileì˜ ê²½ë¡œ
          push: true # ë¹Œë“œ í›„ ë°°í¬ ì—¬ë¶€
          tags: ${{ env.docker-image-name }} # Docker ì´ë¯¸ì§€ ì‹ë³„ì

  cd-pipeline:
    needs:
      - build
    name: Continuous deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@master

      - name: Copy .env file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22 # SSSh í¬íŠ¸ë²ˆí˜¸
          source: ".env"
          target: /home/ubuntu/

      # 9) nginx.conf íŒŒì¼ì„ EC2ì— ì—…ë¡œë“œ
      - name: Copy nginx.conf file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22 # SSSh í¬íŠ¸ë²ˆí˜¸
          source: "./nginx/nginx.conf"
          target: /home/ubuntu/

      # 10) docker-compose.yml íŒŒì¼ì„ EC2ì— ì—…ë¡œë“œ
      - name: Copy docker-compose.yml file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: /home/ubuntu/

      # 11) docker-compose ì‹¤í–‰
      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            sudo chmod 666 /var/run/docker.sock # ë³´ì•ˆìƒ ìˆ˜ì • í•„ìš”
            docker-compose -f docker-compose.yml down -v
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d
            docker image prune -f
